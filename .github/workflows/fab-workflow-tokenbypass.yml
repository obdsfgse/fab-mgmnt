name: Fabric Automation (Token Bypass)

on:
  workflow_dispatch:

env:
  CLIENT_ID: '8603d75c-5270-40ae-9df4-5e43ca13b965'
  TENANT_ID: 'd27e1d7c-3f35-4d28-a868-9e411f123b3a'
  SUBSCRIPTION_ID: 'd6f33ba3-12b4-4225-b854-b85d080936f6'

permissions:
  id-token: write  # Required for azure/login
  contents: read

jobs:
  run-fabric-bypass:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Log in to Azure (This sets up the 'az' CLI with your Federated Credential)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ env.CLIENT_ID }}
          tenant-id: ${{ env.TENANT_ID }}
          subscription-id: ${{ env.SUBSCRIPTION_ID }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Fabric CLI
        run: |
          pip install git+https://github.com/microsoft/fabric-cli.git

      - name: Run Fabric (Token Injection)
        run: |
          TOKEN=$(az account get-access-token --resource "https://api.fabric.microsoft.com" --query accessToken -o tsv)
          export FAB_TOKEN="$TOKEN"
          export FABRIC_ACCESS_TOKEN="$TOKEN" 
          echo "Token injected."
          fab config set encryption_fallback_enabled true
          fab ls
          fab mkdir action.workspace -P capacityName=fcapa1